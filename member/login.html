    <script src="/scripts/common_script.js"></script>
    <script>
    	function send() {
		    if (objMessage.value == '') {
					return;
				}
				let str = nickname + ' ▶ ' + objMessage.value + '<br>';
				objMessages.innerHTML += str;
				objMessage.value = '';
	 			
	 			objMessages.scrollTop = objMessages.scrollHeight;
    	}
    </script>
    <script>
		let objMessages = document.getElementById('messages');
    
		let objNick = document.getElementById('nickname');
		let nickname = objNick.innerText;
		
		let objMessage = document.getElementById('message');
		let btnSend = document.getElementById('btnSend');
 		
 		btnSend.addEventListener('click', function (event) {
 			send();
 		});
 		
 		objMessage.addEventListener('keydown', function (event) {
 			console.log(event.code);
 			console.log(event.key);
 			if (event.key == 'Enter') {
 				send();
 			}
 		});
 		
 		objMessage.focus();
    </script>
